<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Krona+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="contact.css" />
     <style>
        body{
            background-image: url('2.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
          }
     </style> 

</head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<body id="bd">
  
  <form id="registration" action="">
    <h1 id="h1">Support</h1>
<div class="box">
    <label for="box">Enter your user name </label>
    <input id="boox" type="number" name="boox" placeholder="Enter your user name">
</div>
<div class="box">
    <label for="user">Enter your user Last Name</label>
    <input id="user_name" type="text" name="user"  placeholder="Enter your user Last Name">
</div>
<div class="box">
    <label for="e_mail">E-mail</label>
    <input type="email" id="mail" name="e_mail"  placeholder="Enter your E-mail">
</div>
<div class="box">
    <label for="pass_first">confirm your password</label>
    <input id="passF" type="password" name="pass_first"  placeholder="Enter your password">
</div>
<div class="box">
    <label for="pass_second">Enter your user subject</label>
    <textarea tyle="resize: none" id="sub" type="subject" name="subject"  placeholder="Write the subject.."></textarea>
</div>
<button id="btn_register">Submit</button>
</form>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="main.js"></script>

</body>
</html>
